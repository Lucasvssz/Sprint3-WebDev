<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Login - Controle de Acesso</title>
    <meta
      name="description"
      content="Sistema moderno de login e controle de acesso seguro"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link rel="stylesheet" href="../css/login.css" />
  </head>

  <body>
    <!-- Efeitos de fundo -->
    <div class="bg-effects">
      <div class="floating-shape shape-1"></div>
      <div class="floating-shape shape-2"></div>
      <div class="floating-shape shape-3"></div>
    </div>

    <!-- Container principal -->
    <div class="login-container">
      <!-- Header -->
      <div class="login-header">
        <div class="logo-container">
          <div class="logo">
            <i class="fas fa-shield-alt"></i>
          </div>
        </div>
        <h1 class="login-title">Sistema de Login</h1>
        <p class="login-subtitle">Controle de Acesso Seguro</p>
      </div>

      <!-- Formulário -->
      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <div class="input-container">
            <i class="fas fa-user input-icon"></i>
            <input
              type="email"
              id="email"
              class="form-input"
              placeholder="seu@email.com"
              required
              autocomplete="email"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Senha</label>
          <div class="input-container">
            <i class="fas fa-lock input-icon"></i>
            <input
              type="password"
              id="password"
              class="form-input"
              placeholder="••••••••"
              required
              autocomplete="current-password"
            />
            <button type="button" id="showPassword" class="password-toggle">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <button type="submit" id="loginBtn" class="login-button">
          <div class="loading-spinner" id="loadingSpinner"></div>
          Entrar
        </button>
      </form>

      <!-- Mensagens -->
      <div id="errorMessage" class="message error-message"></div>
      <div id="successMessage" class="message success-message"></div>

      <!-- Credenciais de demonstração -->
      <div class="demo-credentials">
        <p>
          Use qualquer um dos emails abaixo + senha <strong>123456</strong>:
        </p>
        <ul id="demoList" class="credentials"></ul>
      </div>

      <!-- Footer -->
      <div class="login-footer">
        <p>
          © 2024 Sistema de Controle de Acesso. Todos os direitos reservados.
        </p>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="../js/login.js"></script>
  </body>
</html>
